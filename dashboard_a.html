<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SOSIN Dashboard</title>
  <meta name="description" content="SOSIN Dashboard">
  <meta name="SOSIN" content="SOSIN Dashboard">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body onload="loadChartContainer()">

<div class="header">
<div style="float:left; width: 60%; "><h2>A Study on State of Social Inclusion in Nepal (SOSIN) 2017-2020</h2></div>

<div id="logo_holder"><div id="TU_logo" class="header_logo"><img src="images/TU_anthro_logo.png" alt="TU Logo" height="40"></div>
			<div id="USAID_logo" class="header_logo"><img src="images/usaid_logo.png" alt="USAID Logo" height="40"></div></div>

	</div>
	
	<div class="subheader"><a class="basic_link" href="index.html" >Home</a> > 	The State of Inclusive Governance in Nepal
	</div>

	<div id="body_holder">
	
	
		<div id="left_holder">
			
			<button id="chart_A" class="chart_buttons">Chart A</button>
			<button id="chart_B" class="chart_buttons">Chart B</button>
            <button id="chart_C" class="chart_buttons">Chart C</button>
			<button id="chart_D" class="chart_buttons">Chart D</button>
			<button id="chart_E" class="chart_buttons">Chart E</button>

		
		</div>
		
		<div id="right_holder">
		
		<div id="chart_container"  >
		<div id="chart_title_holder"></div>
		
		<div id="iframeHolder">
        <iframe src="" id="chart_html" width="100%" height="560" style="border:none;" ></iframe></div>
		</div>
		
		</div>



	</div>	
		
        
        
		

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
<script type="text/javascript">

function loadChartContainer() {

 generateChart('Percentage of women aged 20-24 years who were married before 15 and 18 years', 'charts/marriage_ob.html');
}

$(function(){
	
    $('#chart_A').click(function(){ 
    generateChart('Percentage of women aged 20-24 years who were married before 15 and 18 years', 'charts/marriage_ob.html');
    
            
    });  
	
	$('#chart_B').click(function(){ 
    
    generateChart('Percentage of population aged 18+ years who completed basic education by social groups, NSIS 2012 & 2018', 'charts/lollipop.html');
    
               
    });  
    
    $('#chart_C').click(function(){ 
        		generateChart('Levels of knowledge on representation of Dalits, minorities, and persons with disabilities, in elected bodies', 'charts/knowledge_a_sb.html');
        
    }); 
	
	$('#chart_D').click(function(){ 
        		generateChart('Proficiency in Nepali Language by Sex and Social Groups', 'charts/nepali_language.html');
        
    }); 

	$('#chart_E').click(function(){ 
        		generateChart('Percent of households who rely on various sources during times of hardship, by social groups, NSIS 2018', 'charts/hardships_pie_stacked.html');
        
    }); 
    
   
	
});

 function generateChart(chart_title, chart_URL) {
  		document.getElementById('chart_title_holder').innerHTML=chart_title; 
        
        document.getElementById("chart_html").src=chart_URL;
               
}
</script>
 
	
</body>
</html>
