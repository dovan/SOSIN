<html>
<head>

<link rel="stylesheet" href="../css/styles.css?v=1.0">

</head>
 <body>
    <div style="width: 100%; height: 100%;">
	
		
		
		
        <div style="width: 64%; height: 90%; float: left; border:0px"> 
		<div>
		<div style="width: 170px; float: left; text-align:right; border:0px"> <span style="font-weight: bold; font-size: 14px;">Select Data: </span></div>
		<div style="margin-left: 182px; border:0px; padding-right:0px;">
		<select name = "selectDataDropdown" class="dropdown_data" >
            <option value = "first" selected>Percent of male and female employees in the Nepali bureaucracy, 2019</option>
            <option value = "second">Percent of male and female Gazetted Officers in the bureaucracy, 2019</option>
			<option value = "third">Percent of male and female Non-Gazetted Officers in the bureaucracy, 2019</option>

         </select>
		</div>
		
		
		<div style="width: 170px; float: left; text-align:right; border:0px"> <span style="font-weight: bold;  font-size: 14px;">Select Chart Type: </span></div>
		
		<div class="switch-field" style="margin-left: 182px; border:0px; padding-right:0px;">
		
		<input type="radio" id="radio-one" name="switch-one" value="yes" onclick="show_chartA()"/>
		<label for="radio-one">Sunburst Chart</label>
		<input type="radio" id="radio-two" name="switch-one" value="no" onclick="show_chartB()"/>
		<label for="radio-two">Bar Chart</label>
		<input type="radio" id="radio-three" name="switch-one" value="no" onclick="show_chartC()"/>
		<label for="radio-three">Treemap Chart</label>
		</div>

		</div>
		
		<div>
           <iframe id="plotly_chart_frame" src="civil_service/civilservice_sunburst.html" style="width: 100%; height: 90%; border:0px " ></iframe>
		</div>
		   
        </div>
        
		<div style="margin-left: 68%; border:0px; padding-right:0px;"> <div>
            <iframe id="plotly_table_frame" src="civil_service/civilservice_table.html" style="width: 100%; height: 85%; border:0px" ></iframe>
</div>
<div >
</div>
        </div>
    </div>
	
	
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
<script type="text/javascript">

var dataSource='first';
var chartType='sunburst';

function show_chartA() {
       
		chartType='sunburst';
		generateAllChartTable();
    }

function show_chartB() {
        
		chartType='bars';
		generateAllChartTable();
    }
	
function show_chartC() {
        
		chartType='treemap';
		generateAllChartTable();

    }
	
$(function(){
	
    $('#plotly_chart_A').click(function(){ 
	
	document.getElementById("plotly_chart_frame").src='civil_service/civilservice_sunburst.html';
    
    
            
    });  
	
	$('#plotly_chart_B').click(function(){ 
    
	document.getElementById("plotly_chart_frame").src='civil_service/civilservice_bars.html';
    
               
    }); 

});

$('select[name="selectDataDropdown"]').change(function(){
  
    if ($(this).val() == "first"){
		dataSource='first';
		document.getElementById("plotly_table_frame").src='civil_service/civilservice_table.html';
		generateAllChartTable();
		
		
		}
	if ($(this).val() == "second"){
        dataSource='second';
		document.getElementById("plotly_table_frame").src='civil_service/civilservice_table_2.html';
		generateAllChartTable();
		}
		
	if ($(this).val() == "third"){
       dataSource='third';
	   document.getElementById("plotly_table_frame").src='civil_service/civilservice_table_3.html';
		generateAllChartTable();
		
		}
    
});

function generateAllChartTable(){
	
	if (dataSource=='first'){
	
	
	if(chartType=='sunburst') document.getElementById("plotly_chart_frame").src='civil_service/civilservice_sunburst.html';
		if(chartType=='bars') document.getElementById("plotly_chart_frame").src='civil_service/civilservice_bars.html';
		if(chartType=='treemap') document.getElementById("plotly_chart_frame").src='civil_service/civilservice_treemap.html';
	}
	
	if (dataSource=='second'){
	
	
	if(chartType=='sunburst') document.getElementById("plotly_chart_frame").src='civil_service/civilservice_sunburst_2.html';
		if(chartType=='bars') document.getElementById("plotly_chart_frame").src='civil_service/civilservice_bars_2.html';
		if(chartType=='treemap') document.getElementById("plotly_chart_frame").src='civil_service/civilservice_treemap_2.html';
	}
	
	
	if (dataSource=='third'){
	
	if(chartType=='sunburst') document.getElementById("plotly_chart_frame").src='civil_service/civilservice_sunburst_3.html';
		if(chartType=='bars') document.getElementById("plotly_chart_frame").src='civil_service/civilservice_bars_3.html';
		if(chartType=='treemap') document.getElementById("plotly_chart_frame").src='civil_service/civilservice_treemap_3.html';
	}
	
	
	
	
	
	}

</script>
	
 </body>
</html>
